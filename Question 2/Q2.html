    <body>
        <div class="main">

            <div class="nav-box">
            <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="menu">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </label>
                    <img style="height: 48px; width: 48px; vertical-align: middle; margin-left: 30px; margin-right: 0px;" src="ppp.png">
                    <label class="logo"><b>people</b>per<b>hour</b></label>
                    <ul>
                        <li><a href="#">How it Works</a></li>
